<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./public/img/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/css/main.css">
    <title>Frontend Mentor | Sunnyside agency landing page</title>
  </head>
  <body>

    <header class="main-header">
      <!-- Component - NavBar.scss -->
      <nav class="navbar">
        <img src="./public/img/logo.svg" alt="">
        <img src="./public/img/icon-hamburger.svg" alt="" class="mobile-menu-button" id="menu-button">
        <ul type="list">
         <li class="nav-item">About</li>
         <li class="nav-item">Services</li>
         <li class="nav-item">Projects</li>
         <li class="nav-item">Contact</li>
        </ul>
      </nav>
      <!-- Component - NavBar.scss -->
      <div class="mobile-menu display-none" id="mobile-menu">
        <ul class="mobile-nav">
          <li class="mobile-nav-item">About</li>
          <li class="mobile-nav-item">Services</li>
          <li class="mobile-nav-item">Projects</li>
          <li class="mobile-nav-item">Contact</li>
        </ul>
      </div>
      <!-- Pages - Index.scss -->
      <h1 class="header-title" id="header-title">
        We are creatives
      </h1>
      <div class="arrow-wrapper" id="arrow-wrapper">
        <img src="./public/img/icon-arrow-down.svg" alt="">
      </div>
    </header>



    <script type="module" src="./src/main.js"></script>
  </body>
</html>
